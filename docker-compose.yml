  db:
    image: postgres:16.2-alpine
    hostname: db
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U admin -d app'" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

networks:
  default:
    name: app-network
    driver: bridge